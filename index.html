<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Arte VR - Estilo Moderno</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene shadow="type: pcfsoft">
    <a-assets>
      <img id="sky360" src="https://dl.polyhaven.org/file/ph-assets/HDRIs/extra/Tonemapped%20JPG/qwantani_moonrise_puresky.jpg" crossorigin="anonymous">
      <img id="texture-floor" src="https://raw.githubusercontent.com/JosueflUni/Modelo3D/main/Mar.jpg" crossorigin="anonymous">
      <img id="texture-art" src="https://cdn.polyhaven.com/asset_img/thumbs/painted_concrete.png?format=png" crossorigin="anonymous">
      
      
	
      <a-mixin id="texto-titulo"
         text="align: center; width: 2.6; color: #000000; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt; letter-spacing: 0.75">
</a-mixin>

<a-mixin id="texto-autor"
         text="align: center; width: 2.4; color: #2A1D0A; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt; letter-spacing: 0.5">
</a-mixin>

    </a-assets>

    <a-sky src="#sky360" rotation="0 -90 0"></a-sky>
    
    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" 
             material="src: #texture-floor; color: #999; roughness: 0.8" 
             shadow="receive: true"></a-plane>

    <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
    <a-light type="directional" color="#ffdcb4" intensity="1" position="-2 4 4" 
             castShadow="true" shadow-bias="-0.0001" shadow-mapSize="2048 2048"></a-light>

    <a-entity position="0 1.6 0">
      <a-camera look-controls wasd-controls>
        <a-cursor 
          id="cursor"
          fuse="true" 
          fuse-timeout="1500" 
          color="#4CC3D9"
          raycaster="objects: .interactuable"
          animation__click="property: scale; startEvents: click; from: 1 1 1; to: 0.5 0.5 0.5; dur: 150; easing: easeInQuad"
          animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 1.5 1.5 1; dur: 1500; easing: linear"
          animation__reset="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 150">
        </a-cursor>
      </a-camera>
    </a-entity>

    <a-entity position="0 0 -5">
      <a-entity 
        id="obra-principal"
        geometry="primitive: torusKnot; radius: 0.5; radiusTubular: 0.12; p: 2; q: 3"
        material="color: #FFC65D; metalness: 0.9; roughness: 0.1"
        position="0 1.6 0" 
        shadow="cast: true"
        class="interactuable"
        animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 400; startEvents: mouseenter; easing: easeOutElastic"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave; easing: easeInQuad"
        animation__rotate="property: rotation; to: 0 360 0; dur: 25000; loop: true; easing: linear">
      </a-entity>

      <a-entity position="0 3.1 0.5" animation="property: position; to: 0 3.0 0.5; dur: 3000; dir: alternate; loop: true">
        <a-plane width="1.8" height="0.6" color="#111" opacity="0.85" material="side: double" radius="0.05">
          <a-entity position="0 0.12 0.02" mixin="texto-titulo" text="value: Nudo Toroidal; width: 3"></a-entity>
          <a-entity position="0 -0.12 0.02" mixin="texto-autor" text="value: Geometria Sagrada"></a-entity>
        </a-plane>
      </a-entity>

      <a-circle rotation="-90 0 0" position="0 0.1 0" radius="0.8" material="src: #texture-art; opacity: 0.5"></a-circle>
    </a-entity>

    <a-entity position="-3.8 0 -3.8" rotation="0 45 0">
      <a-entity
        geometry="primitive: dodecahedron; radius: 0.5"
        material="color: #CCCCCC; metalness: 0.4; roughness: 0.4" 
        position="0 1.6 0"
        shadow="cast: true"
        class="interactuable"
        animation__mouseenter="property: material.color; to: #9B59B6; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: material.color; to: #CCCCCC; dur: 300; startEvents: mouseleave"
        animation__rotate="property: rotation; to: 360 360 0; dur: 20000; loop: true; easing: linear">
      </a-entity>

      <a-entity position="0 2.4 0">
        <a-plane width="1.6" height="0.5" color="#111" opacity="0.85" radius="0.05">
          <a-entity position="0 0.1 0.02" mixin="texto-titulo" text="value: Dodecaedro"></a-entity>
          <a-entity position="0 -0.1 0.02" mixin="texto-autor" text="value: Elemento Eter"></a-entity>
        </a-plane>
      </a-entity>
    </a-entity>

    <a-entity position="3.8 0 -3.8" rotation="0 -45 0">
      <a-entity
        geometry="primitive: icosahedron; radius: 0.5"
        material="color: #CCCCCC; metalness: 0.4; roughness: 0.4"
        position="0 1.6 0"
        shadow="cast: true"
        class="interactuable"
        animation__mouseenter="property: material.color; to: #00BCD4; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: material.color; to: #CCCCCC; dur: 300; startEvents: mouseleave"
        animation__rotate="property: rotation; to: -360 360 0; dur: 22000; loop: true; easing: linear">
      </a-entity>

      <a-entity position="0 2.4 0">
        <a-plane width="1.6" height="0.5" color="#111" opacity="0.85" radius="0.05">
          <a-entity position="0 0.1 0.02" mixin="texto-titulo" text="value: Icosaedro"></a-entity>
          <a-entity position="0 -0.1 0.02" mixin="texto-autor" text="value: Elemento Agua"></a-entity>
        </a-plane>
      </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
